<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bookeSlotStatus">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.bookeSlotStatus.detail.title">Booke Slot Status</span> {{ bookeSlotStatus.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.bookeSlotStatus.statusName">Status Name</span></dt>
                <dd>
                    <span>{{ bookeSlotStatus.statusName }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/booke-slot-status', bookeSlotStatus.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
