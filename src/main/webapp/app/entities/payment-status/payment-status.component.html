<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.paymentStatus.home.title">Payment Statuses</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-payment-status" [routerLink]="['/payment-status/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.paymentStatus.home.createLabel">
            Create a new Payment Status
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="paymentStatuses?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.paymentStatus.home.notFound">No paymentStatuses found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="paymentStatuses && paymentStatuses.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.paymentStatus.statusName">Status Name</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let paymentStatus of paymentStatuses ;trackBy: trackId">
                    <td><a [routerLink]="['/payment-status', paymentStatus.id, 'view']">{{ paymentStatus.id }}</a></td>
                    <td>{{ paymentStatus.statusName }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/payment-status', paymentStatus.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/payment-status', paymentStatus.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(paymentStatus)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
