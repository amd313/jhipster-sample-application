<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.customerPayment.home.title">Customer Payments</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-customer-payment" [routerLink]="['/customer-payment/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.customerPayment.home.createLabel">
            Create a new Customer Payment
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="customerPayments?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.customerPayment.home.notFound">No customerPayments found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="customerPayments && customerPayments.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.customerPayment.status">Status</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.customerPayment.amount">Amount</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customerPayment of customerPayments ;trackBy: trackId">
                    <td><a [routerLink]="['/customer-payment', customerPayment.id, 'view']">{{ customerPayment.id }}</a></td>
                    <td>{{ customerPayment.status }}</td>
                    <td>{{ customerPayment.amount }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/customer-payment', customerPayment.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/customer-payment', customerPayment.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(customerPayment)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
