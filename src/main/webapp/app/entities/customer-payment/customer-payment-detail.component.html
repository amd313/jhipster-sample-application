<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="customerPayment">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.customerPayment.detail.title">Customer Payment</span> {{ customerPayment.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.customerPayment.status">Status</span></dt>
                <dd>
                    <span>{{ customerPayment.status }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.customerPayment.amount">Amount</span></dt>
                <dd>
                    <span>{{ customerPayment.amount }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/customer-payment', customerPayment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
