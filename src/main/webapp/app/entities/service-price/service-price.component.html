<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.servicePrice.home.title">Service Prices</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-service-price" [routerLink]="['/service-price/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.servicePrice.home.createLabel">
            Create a new Service Price
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="servicePrices?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.servicePrice.home.notFound">No servicePrices found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="servicePrices && servicePrices.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.servicePrice.amount">Amount</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.servicePrice.employee">Employee</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.servicePrice.service">Service</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let servicePrice of servicePrices ;trackBy: trackId">
                    <td><a [routerLink]="['/service-price', servicePrice.id, 'view']">{{ servicePrice.id }}</a></td>
                    <td>{{ servicePrice.amount }}</td>
                    <td>
                        <div *ngIf="servicePrice.employee">
                            <a [routerLink]="['/employee', servicePrice.employee?.id, 'view']" >{{ servicePrice.employee?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="servicePrice.service">
                            <a [routerLink]="['/service', servicePrice.service?.id, 'view']" >{{ servicePrice.service?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/service-price', servicePrice.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/service-price', servicePrice.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(servicePrice)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
